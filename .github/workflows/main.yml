name: Docker

on:
  push:
    branches: [main]

jobs:
  PROD:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Echo secrets
        run: |
          tee -a key.json <<EOF
          ${{secrets.FIREBASEKEY}}
          EOF

          tee -a .env <<EOF
          APPID=${{ secrets.APPID }}
          TOKEN="${{ secrets.TOKEN }}"
          GITTOKEN="${{ secrets.GITTOKEN }}"
          REDDIT_CLIENTID="${{ secrets.REDDIT_CLIENTID }}"
          REDDIT_CLIENTSECRET="${{ secrets.REDDIT_CLIENTSECRET }}"
          REDDIT_USERAGENT="${{ secrets.REDDIT_USERAGENT }}"
          TENORKEY="${{ secrets.TENORKEY }}"
          EOF

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Login Docker
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKERUSER}}
          password: ${{ secrets.DOCKERPW }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: chinouvm/esie-bot:latest
